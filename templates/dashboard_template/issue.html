{% include "partials/navitems.html" %} {% block title %} Issues197 {% endblock %}
{% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="border bg-white p-3">
        <h3>Report Your Issues</h3>
        <hr />
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <input
            type="submit"
            value="Submit your complain"
            class="btn btn-success"
          />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
